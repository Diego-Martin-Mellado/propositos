<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.gradient1 {
			background: rgb(34,193,195);
			background: linear-gradient(172deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
		}
	</style>
	<title>2022</title>
</head>
<body>
	<div class="jumbotron gradient1 py-5 px-4">
		<h1 class="text-light">Propósitos para el año 2022</h1>
	</div>
	<main class="container">
		<div class="row border">
			<div class="col p-4">
				Primer propósito
			</div>
			<div class="col p-4">
				<span class="float-start mt-2 p-0 rounded w-100">
					<i class="fa fa-play float-start"></i>
					<i class="fa fa-stop float-end"></i>
				</span>
				<span class="float-start my-2 p-0 gradient1 rounded w-100">
					<span class="float-start m-0 p-1 border border-dark rounded-circle bg-white"></span>
					<span class="float-end m-0 p-1 border border-dark rounded-circle bg-white"></span>
				</span>
				<span class="float-start my-2 p-0 rounded w-100">
					<span class="float-start m-0 p-0">23-feb</span>
					<span class="float-end m-0 p-0">23-feb</span>
				</span>
			</div>
		</div>
	</main>
</body>
</html>
